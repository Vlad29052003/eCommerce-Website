<!DOCTYPE html>

<html>
    <head>
        <title>CASTEX</title>
        <link rel="icon" href="Images/icon.png">
        <link rel="stylesheet" type="text/css" href="Styles/menu_style.css">
        <link rel="stylesheet" type="text/css" href="Styles/login_style.css">
    </head>

    <body>
        <div class="container">
            <div class="logo"><a href="seller_main_page.html"><img src = "Images/logo.png"></a></div>
            <div class="form_div">
                <form action="seller_main_page.html" method="PUT">
                    <div class="field">
                        <input type="text" required>
                        <span></span>
                        <label>Product Name</label>
                    </div>
                    <div class="field">
                        <input type="text" required>
                        <span></span>
                        <label>Category</label>
                    </div>
                    <div class="field">
                        <input type="text" required>
                        <span></span>
                        <label>Details</label>
                    </div>
                    <div class="field">
                        <input type="number" step="0.01" min="0.01" required>
                        <span></span>
                        <label>Price </label>
                    </div>
                    <div class="field">
                        <input type="number" min="1" required>
                        <span></span>
                        <label>Stock</label>
                    </div>
                    <div class="product_image">
                        <label for="file">ImageÂ </label>
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                    <input type="submit" value="Add Product">
                    <div class="links" style="margin-top: 10px;"><a href="seller_main_page.html" class="link_text"><i>Go back!</i></a></div>
                </form>
            </div>
        </div>
    </body>
</html>
